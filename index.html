<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>

    <!-- Bootstrap CSS CDN Link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Main CSS File  -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <!-- Header  -->
    <h2 class="text-center py-3 shadow-sm p-3 mb-5 bg-body rounded">Tic Tac Toe</h2>


    <!-- Start - Main  -->
    <div class="container text-center my-5">

        <div class="alert alert-primary mb-5" role="alert" id="message">
            Let's Play the Game, <b>O's Turn!</b>
        </div>


        <div class="btn-group">
            <button class="bttn" onClick=Game(this) value=0
                style="border-right: 6px solid black; border-bottom: 6px solid black;"></button>

            <button class="bttn" onClick=Game(this) value=1
                style="border-bottom: 6px solid black; border-right: 6px solid black;"></button>

            <button class="bttn" onClick=Game(this) value=2 style="border-bottom: 6px solid black;"></button>
        </div><br />

        <div class="btn-group">
            <button class="bttn" onClick=Game(this) value=3
                style="border-right: 6px solid black; border-bottom: 6px solid black;"></button>

            <button class="bttn" onClick=Game(this) value=4
                style="border-bottom: 6px solid black; border-right: 6px solid black;"></button>

            <button class="bttn" onClick=Game(this) value=5 style="border-bottom: 6px solid black;"></button>

        </div><br />

        <div class="btn-group">
            <button class="bttn" onClick=Game(this) value=6 style="border-right: 6px solid black;"></button>

            <button class="bttn" onClick=Game(this) value=7 style="border-right: 6px solid black;"></button>

            <button class="bttn" onClick=Game(this) value=8></button>

        </div><br />


        <div class="reloadBtn" id="reloadBtn" style="display: none;">
            <button type="button" onClick=Reload() class="btn btn-primary my-5 btn-lg text-center">Play Again</button>
        </div>


    </div>
    <!-- End - Main  -->


    <!-- Main Javascript file -->
    <script src="./script.js"></script>

</body>

</html>
